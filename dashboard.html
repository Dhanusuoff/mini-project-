<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicDesk - Dashboard</title>
    <style>
        body{
            font-family: Arial;
            background-color: #f4f6f8;
        }

        h1{
            text-align: center; 
            color: blueviolet;
        }

        .cards{
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .card{
            background: white;
            width: 200px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    
    <h1>ClinicDesk Dashboard</h1>

    <div class="cards">
        <div class="card">
            <h3>Total Patients</h3>
            <p>150</p>
        </div>

        <div class="card">
            <h3>appointments Today</h3>
            <p>20</p>
        </div>

        <div class="card">
            <h3>Doctors</h3>
            <p>5</p>
        </div>
    </div>
</body>
</html>
