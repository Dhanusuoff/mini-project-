<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Website</title>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}


body {
    min-height: 100vh;
    background: linear-gradient(135deg, #a9b1b7, #6549f3);
    display: flex;
    justify-content: center;
    align-items: center;
}


.container {
    width: 95%;
    max-width: 1200px;
    text-align: center;
}


.container h1 {
    color: black;
    margin-bottom: 20px;
    font-size: 32px;
    letter-spacing: 1px;
}


.navbor {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    padding: 20px;
    border-radius: 15px;
    background: rgb(12, 4, 85);
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.navbor a {
    text-decoration: none;
    color: white;
    padding: 10px 18px;
    border-radius: 25px;
    font-size: 14px;
    font-weight: 500;
    background: rgba(134, 134, 137, 0.2);
    transition: all 0.3s ease;
}

.navbor a:hover {
    background: white;
    color: #c60505;
    transform: translateY(-4px);
    box-shadow: 0 6px 15px rgba(199, 238, 241, 0.25);
}


.navbor a:active {
    transform: scale(0.95);
}


@media (max-width: 768px) {
    .navbor {
        flex-direction: column;
        align-items: center;
    }

    .navbor a {
        width: 80%;
        text-align: center;
    }
}

    </style>
</head>

<body>
    <div class="container">
       
<h1> Welcome toClinic Website</h1>
       
        <div class="navbor">
            <a href="login.html">Login</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="book appointment.html">Book Appointment</a>
            <a href="appointment list.html">Appointment List</a>
            <a href="patient list.html">patient List</a>
            <a href="patient profile.html">Patient Profile</a>
            <a href="doctor schedule.html">Doctor schedule</a>
            <a href="token view.html">Token view</a>
            <a href="visit history.html">Visit history</a>
            <a href="reports.html">Reports</a>
            <a href="notification.html">Notification</a>
            <a href="billing.html">Billing UI</a>
            <a href="settings.html">Settings</a>
            <a href="help.html">Help</a>
        </div>

        <div>
            <a href = "index.html">Home</a>
        </div>
    </div>

</body>

</html>
